name: Deploy Docs

on:
  push:
    branches: [main]

  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Only allow one deploy at a time, cancel in-progress runs
concurrency:
  group: deploy-docs
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build core library
        run: npm run build --workspace=packages/fluent-convex

      # Deploy Convex backend first so _generated types are up to date
      # before the frontend tsc build runs
      - name: Deploy Convex backend
        working-directory: apps/docs
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: npx convex deploy

      # Build frontend and upload static files to Convex storage
      - name: Build and upload static site
        working-directory: apps/docs
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: npx @convex-dev/self-hosting upload --build --prod
